<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root{
      --bg:#0b0b12;
      --card:#121226cc;
      --stroke:rgba(255,255,255,0.10);
      --text:#f6f7ff;
      --muted:#b9b9d6;
      --pink:#ff6bb3;
      --pink2:#ff9ad0;
      --mint:#39d98a;
      --mint2:#1fbf73;
      --shadow: 0 18px 65px rgba(0,0,0,0.55);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:22px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(255,107,179,0.16), transparent 60%),
        radial-gradient(850px 550px at 85% 85%, rgba(57,217,138,0.12), transparent 60%),
        radial-gradient(700px 500px at 55% 35%, rgba(255,154,208,0.10), transparent 60%),
        var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }

    .wrap{
      width:min(920px, 100%);
      position:relative;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 28px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding: clamp(18px, 3vw, 38px);
      overflow:hidden;
      position:relative;
    }

    .sparkle{
      position:absolute;
      inset:-70px -70px auto auto;
      width:260px;
      height:260px;
      background: radial-gradient(circle at 30% 30%, rgba(255,107,179,0.30) 0%, transparent 70%);
      filter: blur(8px);
      pointer-events:none;
    }

    h1{
      margin:0;
      text-align:center;
      font-size: clamp(28px, 4vw, 52px);
      letter-spacing:-0.6px;
      text-shadow: 0 8px 30px rgba(255,107,179,0.10);
    }

    .subtitle{
      margin:10px auto 0;
      max-width: 62ch;
      text-align:center;
      color:var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      line-height:1.35;
    }

    .badge-row{
      margin-top: 14px;
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
    }

    .badge{
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      padding: 8px 12px;
      border-radius: 999px;
      color: var(--muted);
      font-size: 13px;
      display:flex;
      align-items:center;
      gap:8px;
      user-select:none;
    }

    .image-wrap{
      margin: 18px 0 22px;
      width:100%;
      max-height:70vh;      /* <-- tillater hÃ¸yere bilder pÃ¥ PC/telefon uten Ã¥ croppe */
      height:auto;
      border-radius: 20px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }

    .image-wrap::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(to top, rgba(0,0,0,0.35), rgba(0,0,0,0) 60%); /* litt svakere overlay */
      pointer-events:none;
      opacity:0.65;
    }

    .image-wrap img{
      max-width:100%;
      max-height:100%;
      width:auto;
      height:auto;
      object-fit:contain; /* viser hele bildet uten cropping */
      display:block;
      filter: saturate(1.08) contrast(1.02);
    }

    .placeholder{
      min-height:160px; /* sikrer at plassholder ikke kollapser nÃ¥r bildet mangler */
      display:grid;
      place-items:center;
      text-align:center;
      padding:16px;
      color: var(--muted);
    }

    /* Knapper ved siden av hverandre bÃ¥de mobil/pc */
    .buttons{
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:nowrap;
      margin-top: 10px;
    }

    .btn{
      border:none;
      cursor:pointer;
      border-radius: 18px;
      padding: 14px 18px;
      font-weight: 900;
      font-size: 18px;
      color:#08130d;
      width: min(240px, 44vw);
      min-width: 140px;
      white-space:nowrap;
      transition: transform .08s ease, filter .2s ease, box-shadow .2s ease;
      box-shadow: 0 14px 34px rgba(0,0,0,0.35);
      position:relative;
      overflow:hidden;
    }

    .btn::before{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.40), transparent 45%);
      opacity:0.55;
      pointer-events:none;
    }

    .btn:active{ transform: scale(0.98); }

    .btn-yes{
      background: linear-gradient(135deg, var(--mint), var(--mint2));
    }

    .btn-yes:hover{ filter: brightness(1.04); }

    .btn-yes2{
      background: linear-gradient(135deg, var(--mint), #6df0b2);
    }

    .result{
      margin-top: 14px;
      text-align:center;
      color: var(--muted);
      min-height: 22px;
      font-size: 14px;
    }

    /* liten kawaii popup */
    .toast{
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%) translateY(20px);
      background: rgba(18,18,38,0.92);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 12px 14px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.55);
      color: var(--text);
      display:flex;
      align-items:center;
      gap:10px;
      opacity:0;
      pointer-events:none;
      transition: opacity .25s ease, transform .25s ease;
      max-width: min(560px, calc(100vw - 28px));
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(0);
    }
    .toast .dot{
      width:10px; height:10px; border-radius:999px;
      background: var(--pink);
      box-shadow: 0 0 0 6px rgba(255,107,179,0.12);
    }
    .toast strong{ font-weight:900; }

    /* flytende smÃ¥ hjerter */
    .heart{
      position:fixed;
      bottom:-30px;
      font-size: 18px;
      opacity: 0.75;
      animation: floatUp 6.5s linear infinite;
      pointer-events:none;
      user-select:none;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,0.30));
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
      10%{ opacity: 0.85; }
      100%{ transform: translateY(-520px) translateX(45px) rotate(18deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="sparkle"></div>

      <h1>Vil du vÃ¦re min Valentine? ğŸ€</h1>
      <p class="subtitle">
        Jeg liker deg skikkelig myeâ€¦ og jeg hÃ¥per du sier ja ğŸ’—
      </p>

      <div class="badge-row">
        <div class="badge">âœ¨ cute vibes</div>
        <div class="badge">ğŸŒ™ dark mode</div>
        <div class="badge">ğŸ’Œ trykk â€œJAâ€</div>
      </div>

      <div class="image-wrap">
        <img src="Snapchat-263915752.jpg" alt="Bilde"
             onerror="this.remove(); document.getElementById('ph').style.display='grid';" />
        <div id="ph" class="placeholder" style="display:none;">
          Legg et bilde i samme mappe og kall det <b>ditt-bilde.jpg</b><br/>
          eller bytt filnavnet i koden.
        </div>
      </div>

      <div class="buttons">
        <button class="btn btn-yes" id="btnJa">JA ğŸ’š</button>
        <button class="btn btn-yes2" id="btnYes">YES ğŸ’š</button>
      </div>

      <div class="result" id="result"></div>
    </div>
  </div>

  <div class="toast" id="toast">
    <div class="dot"></div>
    <div>
      <strong>Sendt!</strong> Du fÃ¥r beskjed nÃ¥r hun trykker JA ğŸ’–
    </div>
  </div>

  <script>
    // 1) Lag en Formspree form og lim inn endpoint her:
    const FORMSPREE_ENDPOINT = "https://formspree.io/f/mnjnejby";

    const result = document.getElementById("result");
    const toast = document.getElementById("toast");

    function showToast(text){
      toast.querySelector("div:nth-child(2)").innerHTML = text;
      toast.classList.add("show");
      setTimeout(()=>toast.classList.remove("show"), 3500);
    }

    function heartsBurst(){
      const hearts = ["ğŸ€","ğŸ’—","ğŸ’–","ğŸ’•","ğŸ’˜","âœ¨"];
      for(let i=0;i<12;i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
        h.style.left = (8 + Math.random()*84) + "vw";
        h.style.animationDuration = (5.5 + Math.random()*3) + "s";
        h.style.fontSize = (16 + Math.random()*18) + "px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(), 9000);
      }
    }

    async function notifyMe(choice){
      // Sender en "ping" til Formspree -> Formspree sender mail til deg
      const payload = {
        choice,
        page: location.href,
        when: new Date().toISOString(),
        userAgent: navigator.userAgent
      };

      const res = await fetch(FORMSPREE_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept": "application/json" },
        body: JSON.stringify(payload)
      });

      if(!res.ok) throw new Error("Kunne ikke sende.");
    }

    async function handleYes(choice){
      heartsBurst();
      result.textContent = "Aww ğŸ’— takkâ€¦";
      showToast("<strong>Sender beskjedâ€¦</strong> ğŸ’Œ");

      try{
        await notifyMe(choice);
        showToast("<strong>Sendt!</strong> Du fÃ¥r beskjed nÃ¥r hun trykker JA ğŸ’–");
      }catch(e){
        showToast("<strong>Oops!</strong> Fikk ikke sendt beskjed. Sjekk endpoint.");
      }
    }

    document.getElementById("btnJa").addEventListener("click", () => handleYes("JA"));
    document.getElementById("btnYes").addEventListener("click", () => handleYes("YES"));
  </script>
</body>
</html>
